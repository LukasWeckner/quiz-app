<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Frontend Dev Quiz</h1>
    </header>
    <main>
      <section class="question-card">
        <p class="question-card__question">What property flips the axes in flexbox?</p>
        <!-- accessibility options for buttons like aria will be added with later branch -->
        <button
          type="button"
          class="question-card__button"
          aria-label="Show answer"
        >
          Show Answer
        </button>
        <div class="question-card__categories">
          <span class="question-card__categories-tag">#css</span>
          <span class="question-card__categories-tag">#flexbox</span>
        </div>
      </section>
    </main>
    <footer>
      <!-- a tags for the nav bar and new html pages will be provided in later branch -->
      <nav>
        <ul class="navigation__list">
          <li class="navigation__list-item navigation__list-item--current">
            <img
              class="navigation__list-item__image"
              src="./img/home.png"
              alt="house emoji"
            />
          </li>
          <li class="navigation__list-item">
            <img
              class="navigation__list-item__image"
              src="./img/bookmark.png"
              alt="bookmark emoji"
            />
          </li>
          <li class="navigation__list-item">
            <img
              class="navigation__list-item__image"
              src="./img/profile.png"
              alt="profile emoji"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
