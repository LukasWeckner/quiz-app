<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Frontend Dev Quiz</h1>
    </header>
    <main class="center-content">
        <form class="form">
            <label for="new-question">Your question:</label>
            <textarea name="new-question" id="new-question" rows="10" class="form__form-item" required></textarea>
            <label for="new-answer">Your answer:</label>
            <textarea name="new-answer" id="new-answer" rows="10" class="form__form-item" required></textarea>
            <label for="new-tag">Tag:</label>
            <input id="new-tag" type="text" name="new-tag" class="form__form-item">
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
      <nav>
        <ul class="navigation__list">
          <a href="index.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/home.png"
                alt="house icon"
              /></li
          ></a>
          <a href="bookmark.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/bookmark-white.png"
                alt="bookmark icon"
              /></li
          ></a>

          <a href="form.html"
            ><li class="navigation__list-item navigation__list-item--current">
              <img
                class="navigation__list-item__image"
                src="../img/plus.png"
                alt="plus-sign icon"
              /></li>

          <a href="profile.html"
            ><li class="navigation__list-item">
              <img
                class="navigation__list-item__image"
                src="../img/profile.png"
                alt="profile icon"
              /></li
          ></a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
